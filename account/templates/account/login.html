
{% extends "layouts/auth-base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
	<div class="text-center mt-lg-5">
		<h2>Login</h2>
		<small>Django Pgsql Multi Tenant Schemas</small>
	</div>
	<div class="d-flex justify-content-center mt-lg-5">
		<form name="login" action="{% url 'account:login' %}" method="post" class="col-5">
			{% csrf_token %}
			<div class="form-group my-3">
				<label for="exampleInputEmail1">Email</label>
				<input type="text" class="form-control" id="email" name="email" value="{{form.email.value}}" aria-describedby="email" placeholder="jane_doe@mail.com">
			</div>
			<div class="form-group my-3">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="password" name="password" placeholder="************">
			</div>
			<button type="submit" class="btn btn-primary mt-2">Login</button>
			<a href="{% url 'account:register' %}">Dont have an account? Register</a>
		</form>
	</div>
{% endblock %}
