
{% extends "layouts/auth-base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
	<div class="text-center mt-lg-5">
		<h2>Register</h2>
		<small>Django Pgsql Multi Tenant Schemas</small>
	</div>
	<div class="d-flex justify-content-center mt-lg-5">
		<form name="register" action="{% url 'account:register' %}" method="post" class="col-5">
			{% csrf_token %}
            <div class="form-group my-3">
				<label for="name">Name</label>
				<input type="text" class="form-control" id="name" name="name" placeholder="Jane">
			</div>
            <div class="form-group my-3">
				<label for="last_name">Last Name</label>
				<input type="text" class="form-control" id="last_name" name="last_name" placeholder="Doe">
			</div>
			<div class="form-group my-3">
				<label for="exampleInputEmail1">Email</label>
				<input type="text" class="form-control" id="email" name="email" placeholder="jane_doe@mail.com">
			</div>
			<div class="form-group my-3">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="password" name="password" placeholder="***********">
			</div>
			<button type="submit" class="btn btn-primary mt-2">Register</button>
			<a href="{% url 'account:login' %}">Already have an account? Login</a>
		</form>
	</div>
{% endblock %}
