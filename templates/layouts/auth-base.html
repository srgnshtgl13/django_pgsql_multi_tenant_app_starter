{% load static %} {% load i18n %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{{ section.title }}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/app.css'%}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    {% block css %} {% endblock %}
  </head>
  <body>
    {% if messages %}			
      <div class="d-flex justify-content-center mt-lg-5 position-fixed" style="top: 1%; right: 5%">
        <div class="alert alert-danger">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      </div>
    {% endif %}
    <div id="app">{% block content %} {% endblock %}</div>

	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

	  {% csrf_token %}
    <script
      src="https://unpkg.com/axios@0.20.0-0/dist/axios.min.js"
      type="text/javascript"
    ></script>
    <script>
      let token = document.getElementsByName("csrfmiddlewaretoken").value;
      token && (window.axios.defaults.headers["X-CSRFToken"] = token);
    </script>
    <script type="text/javascript" src="{% static 'js/app.js' %}"></script>
    {% block js %} {% endblock %}
  </body>
</html>
